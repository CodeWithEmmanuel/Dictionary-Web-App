<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="dictionary sans">
      <div class="menu">
        <div class="app-logo">
          <img src="img/book_3_FILL0_wght200_GRAD0_opsz24.svg" />
        </div>
        <div class="app-options">
          <select name="font-options" id="font-options">
            <option class="font-option" value="sans">Sans Serif</option>
            <option class="font-option" value="serif">Serif</option>
            <option class="font-option" value="mono">Mono</option>
          </select>

          <span class="vertical-line"></span>

          <span class="dark-mode-switch">
            <img
              src="img/toggle_off_FILL0_wght200_GRAD0_opsz24.svg"
              alt=""
              class="mode-toggle"
              id="darkmode-off"
            />

            <img
              src="img/toggle_on_FILL0_wght200_GRAD0_opsz24.svg"
              alt=""
              class="mode-toggle"
              id="darkmode-on"
            />

            <img
              src="img/dark_mode_FILL0_wght200_GRAD0_opsz24.svg"
              alt=""
              class="mode-icon"
            />
          </span>
        </div>
      </div>
      <div class="search">
        <label for="search" class="search-field">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for any word..."
          />
          <button id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M779.385-153.846 528.923-404.307q-30 25.538-69 39.538-39 14-78.385 14-96.1 0-162.665-66.529-66.566-66.529-66.566-162.577t66.529-162.702q66.529-66.654 162.577-66.654 96.049 0 162.702 66.565Q610.769-676.101 610.769-580q0 41.692-14.769 80.692-14.769 39-38.769 66.693l250.462 250.461-28.308 28.308ZM381.538-390.769q79.616 0 134.423-54.808Q570.769-500.385 570.769-580q0-79.615-54.808-134.423-54.807-54.808-134.423-54.808-79.615 0-134.423 54.808Q192.308-659.615 192.308-580q0 79.615 54.807 134.423 54.808 54.808 134.423 54.808Z"
              />
            </svg>
          </button>
        </label>
      </div>

      <div class="definition">
        <div class="searched-word">
          <div class="word-grammar"></div>
          <div class="word-icon hidden" id="audio-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path d="M360-272.307v-415.386L686.154-480 360-272.307Z" />
            </svg>
          </div>
        </div>
        <div class="word-meaning"></div>
        <div class="source"></div>
      </div>

      <div class="not-found error-message">
        <h1>ðŸ˜•</h1>
        <h2>No Definitions Found</h2>
        <p>
          Sorry pal, we couldn't find definitions for the word you were looking
          for. You can try the search again at later time or head to the web
          instead.
        </p>
      </div>

      <div class="empty-message">Whoops, can't be empty...</div>
      <div class="loader">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
